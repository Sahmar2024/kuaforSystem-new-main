<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Carousel Start -->
<div th:fragment="carousel" class="container-fluid p-0 mb-5 fadeIn">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" th:src="@{img/carousel-1.jpg}" alt="Image">
                <div class="carousel-caption d-flex align-items-center justify-content-center text-start">
                    <div class="mx-sm-5 px-5" style="max-width: 900px;">
                        <h1 class="display-2 text-white text-uppercase mb-4">Size Harika Bir Görünüm Sağlayacağız</h1>
                        <h4 class="text-white text-uppercase mb-4"><i class="fa fa-map-marker-alt text-primary me-3"></i>YENİŞEHİR MARDİN, Mardin, Turkey</h4>
                        <h4 class="text-white text-uppercase mb-4"><i class="fa fa-phone-alt text-primary me-3"></i>+905307886242
                        </h4>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" th:src="@{img/carousel-2.jpg}" alt="Image">
                <div class="carousel-caption d-flex align-items-center justify-content-center text-start">
                    <div class="mx-sm-5 px-5" style="max-width: 900px;">
                        <h1 class="display-2 text-white text-uppercase mb-4">Uygun Fiyata Lüks Saç Kesimi</h1>
                        <h4 class="text-white text-uppercase mb-4"><i class="fa fa-map-marker-alt text-primary me-3"></i>YENİŞEHİR MARDİN, Mardin, Turkey</h4>
                        <h4 class="text-white text-uppercase mb-4"><i class="fa fa-phone-alt text-primary me-3"></i>+905307886242
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Carousel End -->
</body>
</html>
